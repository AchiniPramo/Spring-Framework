<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer CRUD Operations</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        .form-container {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .profile-pic-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ddd;
            margin-top: 10px;
        }
        .table-container {
            margin-top: 30px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Customer Management</h1>

    <!-- Customer Form -->
    <div class="form-container">
        <h3 class="mb-4">Add/Update Customer</h3>
        <form id="customerForm">
            <div class="mb-3">
                <label for="customerId" class="form-label">Customer ID</label>
                <input type="text" class="form-control" id="customerId" placeholder="Enter Customer ID" required>
            </div>
            <div class="mb-3">
                <label for="customerName" class="form-label">Customer Name</label>
                <input type="text" class="form-control" id="customerName" placeholder="Enter Customer Name" required>
            </div>
            <div class="mb-3">
                <label for="customerAddress" class="form-label">Customer Address</label>
                <input type="text" class="form-control" id="customerAddress" placeholder="Enter Customer Address" required>
            </div>
            <div class="mb-3">
                <label for="customerAge" class="form-label">Customer Age</label>
                <input type="number" class="form-control" id="customerAge" placeholder="Enter Customer Age" required>
            </div>
            <div class="mb-3">
                <label for="customerProfilePic" class="form-label">Profile Picture</label>
                <input type="file" class="form-control" id="customerProfilePic" accept="image/*">
                <img id="profilePicPreview" src="#" alt="Profile Picture Preview" class="profile-pic-preview d-none">
            </div>
            <button type="button" class="btn btn-success" onclick="saveCustomer()">Save Customer</button>
            <button type="button" class="btn btn-primary" onclick="updateCustomer()">Update Customer</button>
            <button type="button" class="btn btn-secondary" onclick="clearForm()">Clear Form</button>
        </form>
    </div>

    <!-- Customer Table -->
    <div class="table-container">
        <h3 class="mb-4">Customer List</h3>
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Address</th>
                <th>Age</th>
                <th>Profile Picture</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="customerTableBody">
            <!-- Rows will be dynamically added here -->
            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JavaScript -->
<script>
    const apiUrl = "http://localhost:8080/api/v1/customer";
    let customers = []; // Temporary storage for demo purposes

    // Function to save a customer
    function saveCustomer() {
        const customer = getCustomerData();
        if (customer.id && customer.name && customer.address && customer.age) {
            customers.push(customer); // Add to the list
            clearForm();
            getAllCustomers();
            alert("Customer saved successfully!");
        } else {
            alert("Please fill all fields.");
        }
    }

    // Function to update a customer
    function updateCustomer() {
        const customer = getCustomerData();
        const index = customers.findIndex(c => c.id === customer.id);
        if (index !== -1) {
            customers[index] = customer; // Update the customer
            clearForm();
            getAllCustomers();
            alert("Customer updated successfully!");
        } else {
            alert("Customer not found.");
        }
    }

    // Function to delete a customer
    function deleteCustomer(id) {
        customers = customers.filter(c => c.id !== id); // Remove the customer
        getAllCustomers();
        alert("Customer deleted successfully!");
    }

    // Function to get all customers and display them in the table
    function getAllCustomers() {
        const tbody = document.getElementById("customerTableBody");
        tbody.innerHTML = "";
        customers.forEach(customer => {
            const row = `<tr>
                    <td>${customer.id}</td>
                    <td>${customer.name}</td>
                    <td>${customer.address}</td>
                    <td>${customer.age}</td>
                    <td><img src="${customer.profilePic}" alt="Profile Pic" class="profile-pic-preview"></td>
                    <td>
                        <button class="btn btn-warning btn-sm" onclick="editCustomer('${customer.id}')">Edit</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteCustomer('${customer.id}')">Delete</button>
                    </td>
                </tr>`;
            tbody.innerHTML += row;
        });
    }

    // Function to edit a customer
    function editCustomer(id) {
        const customer = customers.find(c => c.id === id);
        if (customer) {
            document.getElementById("customerId").value = customer.id;
            document.getElementById("customerName").value = customer.name;
            document.getElementById("customerAddress").value = customer.address;
            document.getElementById("customerAge").value = customer.age;
            document.getElementById("profilePicPreview").src = customer.profilePic;
            document.getElementById("profilePicPreview").classList.remove("d-none");
        }
    }

    // Function to clear the form
    function clearForm() {
        document.getElementById("customerForm").reset();
        document.getElementById("profilePicPreview").src = "#";
        document.getElementById("profilePicPreview").classList.add("d-none");
    }

    // Function to get customer data from the form
    function getCustomerData() {
        const profilePic = document.getElementById("customerProfilePic").files[0];
        const profilePicUrl = profilePic ? URL.createObjectURL(profilePic) : "";
        return {
            id: document.getElementById("customerId").value,
            name: document.getElementById("customerName").value,
            address: document.getElementById("customerAddress").value,
            age: document.getElementById("customerAge").value,
            profilePic: profilePicUrl
        };
    }

    // Preview profile picture
    document.getElementById("customerProfilePic").addEventListener("change", function () {
        const file = this.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                document.getElementById("profilePicPreview").src = e.target.result;
                document.getElementById("profilePicPreview").classList.remove("d-none");
            };
            reader.readAsDataURL(file);
        }
    });

    // Load all customers on page load
    window.onload = getAllCustomers;
</script>
</body>
</html>
